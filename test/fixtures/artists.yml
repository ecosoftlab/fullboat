    name: Radiohead
    description: Radiohead are an English alternative rock band from Oxfordshire. The band is composed of Thom Yorke (lead vocals, rhythm guitar, piano, electronics), Jonny Greenwood (lead guitar, other instruments), Ed O'Brien (guitar, backing vocals), Colin Greenwood (bass guitar, synthesisers) and Phil Selway (drums, percussion). Radiohead have released seven albums and have sold over 23 million records over their career.
